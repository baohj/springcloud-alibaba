server:
  port: 8051

spring:
  application:
    name: shop-order
  cloud:
    nacos:
#      config:
#        server-addr: 127.0.0.1:8848
#        prefix: ${spring.application.name}
#        file-extension: yml
#        namespace: 1d75ab91-2bba-4bdc-8479-7c63c5a30321
#        group: shop-group
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 1d75ab91-2bba-4bdc-8479-7c63c5a30321
        group: shop-group
    alibaba:
      seata:
        tx-service-group: ${spring.application.name}
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/tjgx_shop?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password:
  sleuth:
    sampler:
      probability: 1.0

# 开启 feign 的熔断功能,设置feign客户端超时时间
feign:
  sentinel:
    enabled: true
  client:
    config:
      default:
        readTimeout: 10000
        connectTimeout: 10000

mybatis:
  mapper-locations: classpath:mapping/*Mapper.xml

#showSql
logging:
  level:
    com:
      tjgx:
        order:
          mapper: debug

seata:
  config:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
      group: SEATA_GROUP
      namespace: 1d75ab91-2bba-4bdc-8479-7c63c5a30321
  registry:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
      group : SEATA_GROUP
      namespace: 1d75ab91-2bba-4bdc-8479-7c63c5a30321


